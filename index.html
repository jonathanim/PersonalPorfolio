<!DOCTYPE html>
<html lang="en">

<head>

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="nav-brand" href="">
            <!-- Logo -->JI
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i>Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-briefcase"></i>Projects</a>

                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="far fa-id-card"></i>Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Home -->
    <div id="home" class="cointainer">
        <div class="row justify-content-center row-content">
            <div class="col-12 col-md-6 text-center">
                <h2 class="ml8 text-center">
                    <span class="letters-container">
                        <span class="letters letters-left">Hi</span>
                        <span class="letters bang">!</span>
                    </span>
                    <span class="circle circle-white"></span>
                    <span class="circle circle-dark"></span>
                    <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
                </h2>
            </div>

        </div>
        <div class="row justify-content-center row-content-two">
            <div class="col-12 col-md-6 text-center">
                <h1 class="font-weight-bold">I'M Jonathan Im</h1>

                <button class="btn btn-custom-yl py-3 px-5 my-5">
                    <a class="btn-home-cs" href="">Contact Me</a>
                </button>
            </div>
        </div>
    </div>

                <hr class="hrblack" size="25">

            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col mb-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Mongo</h5>
                    </div>
                    <img src="images/mongodb.png" class="card-img-bottom image-fluid mx-auto my-4 img-thumbnail"

                    <div class="card-footer text-center">
                        <button class="btnCustomExpand">View more</button>
                    </div>

                </div>
            </div>
            <div class="col mb-5">
                <div class="card">
                    <div class="card-header">

                    </div>
                    <img src="Images/node-js.png" class="card-img-bottom image-fluid mx-auto my-4 img-thumbnail"

                    <div class="card-footer text-center">
                        <button class="btnCustomExpand">View more</button>
                    </div>

            </div>
            <div class="col mb-5">

            </div>
            <div class="col mb-5">

                    <div class="card-header">

            </div>
            <div class="col mb-5">
                <div class="card">
                    <div class="card-header">

                    <img src="Images/rails.png" class="card-img-bottom image-fluid mx-auto my-4 img-thumbnail"

                    <div class="card-footer text-center">
                        <button class="btnCustomExpand">View more</button>
                    </div>
                </div>
            </div>
            <div class="col mb-5">
                <div class="card">
                    <div class="card-header">
